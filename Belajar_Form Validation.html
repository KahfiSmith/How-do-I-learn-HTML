<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form Validation</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    form {
        width: 600px;
        padding: 20px;
    }
    form div {
        margin: 10px;
    }
    label {
        display: block;
    }
    
</style>
<body>
    <form action="" method="post" novalidate>
        <div>
            <label for="nama">Masukkan Nama : </label>
            <input type="text" name="nama" id="nama" 
            required autocomplete="off" 
            oninvalid="this.setCustomValidity('Please fill out this field')" 
            oninput="this.setCustomValidity('')">
        </div>

        <div>
            <label for="password">Masukkan Password : </label>
            <input type="password" name="password" id="password" 
            required minlength="8" autocomplete="off">
        </div>

        <div>
            <label for="email">Masukkan Email : </label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="nohp">Masukkan No HP : </label>
            <input type="tel" name="nohp" id="nohp"
            pattern="(\+62|62|0)8[1-9][0-9]{6,9}$" autocomplete="off">
        </div>

        <div>
            <label for="website">Masukkan URL Website : </label>
            <input type="url" name="website" id="website" autocomplete="off">
        </div>

        <div>
            <label for="angka">Masukkan Angka : </label>
            <input type="number" name="angka" id="angka"
            min="0" step="10" autocomplete="off">
        </div>
        <div>
            <label for="kodepos">Masukkan Kode Pos : </label>
            <input type="text" name="kodepos" id="kodepos"
            pattern="^([1-9])[0-9]{4}$" autocomplete="off">
        </div>

        <div>
            <label for="slider">Range Angka : </label>
            <input type="range" name="slider" id="slider">
        </div>
        
        <div>
            <label for="tanggal">Masukkan Tanggal : </label>
            <input type="date" name="tanggal" id="tanggal">
        </div>

        

        <div>
            <button type="submit">Submit</button>
        </div>
        
    </form>
</body>
</html>
