<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Audio&Video</title>
</head>

<body>
    <h3 align="center">Metric - Lost Kitten</h3>
    <figure>
        <center>
            <a href="https://youtu.be/-ho36posChw" target="_blank"><img src="Art Prints by moshimoshibe.png" width="20%" alt="Art Prints by moshimoshibe"></a>
            <!-- Kalau menggunakan angka saja maka defaultnya px -->
        </center>
    </figure>

    <figure align="center">
        <figcaption>
            Listen to this if you have schizophrenia
        </figcaption><br>
        <audio controls loop>
            <source src="[Metric] - Lost Kitten HD.mp3" type="audio/mpeg">
            Browser tidak mendukung <code>audio</code>
        </audio>
        <br><br>
        <video controls width="300" loop>
            <source src ="Metric - Lost Kitten but synced.mp4" type="video/mp4">
            Browser tidak mendukung <code>video</code>
        </video>
    </figure>
</body>

</html>
